<html>
    <head>
        <title>Search for a particular character in a string</title>
    </head>
    <body>
        <script>
            var str = "Pragyan Mohapatra";
            console.log("string is : "+str);
            var character = str.charAt(10);
            console.log("the character is : "+character);
        </script>
    </body>
</html>
