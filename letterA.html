<html>
    <head>
        <title>find elements starts with letter 'a'</title>
    </head>
    <body>
        <script>
            var array = ['apple', 'orange', 'axe', 'ant','banana'];
            const startWitha = array.filter((fruit)=> fruit.startsWith('a'));
            console.log("result is : "+startWitha);
                
            
        </script>
    </body>
</html>
