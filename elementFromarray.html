<html>
    <head>
        <title>find elements from array of strings</title>
    </head>
    <body>
        <script>
            var array = ['Biswa', 'Pragyan', 'Mamuni'];
            console.log("Elements of Array are : "+array);
            
            function result (name){
               return name === 'Pragyan';
            }
                
            
            console.log("finding name is : "+array.find(result));
        </script>
    </body>
</html>
